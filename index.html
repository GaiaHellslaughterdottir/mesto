<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
    <div class="logo"></div>
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__avatar-and-info">
        <div class="avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-vocation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-place-button" type="button"></button>
    </section>

    <section class="elements">

      <template id="card-template">
        <article class="element">
          <button class="element__basket" type="button"></button>
          <img class="element__image" src="#" alt="Изображение места">
          <div class="element__place-and-like">
            <h2 class="element__place"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </template>

    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </main>

  <div class="popup popup_invisible" id="profile-popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="form" name="form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" name="name" class="form__field" id="form__field-name" placeholder="Жак-Ив Кусто">
        <input type="text" name="vocation" class="form__field" id="form__field-vocation"
               placeholder="Исследователь океана">
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_invisible" id="place-popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="form" name="form">
        <h3 class="form__title">Новое место</h3>
        <input type="text" name="name" class="form__field" id="form__field-place-name" placeholder="Название">
        <input type="text" name="image" class="form__field" id="form__field-place-image"
               placeholder="Ссылка на картинку">
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_invisible" id="place-image-popup">
    <div class="popup__container popup__container_no-background">
      <button class="popup__close-icon" type="button"></button>
      <img class="place-info__image" src="#" alt="Изображение места">
      <p class="place-info__title"></p>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
