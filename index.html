<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

<header class="header">
  <div class="logo"></div>
</header>

<main class="main">


  <section class="profile">
    <div class="profile__avatar-and-info">
      <div class="avatar"></div>
      <div class="profile__info">
        <div class="profile__info-name-and-button" id="profile__info-name">
          Жак-Ив Кусто
        </div>
        <a class="profile__edit-button" onclick="openPopUp();" href="#"><img
                class="profile__edit-button-image" src="../mesto/images/profile-button.svg" alt="Аватар">
        </a>
        <div class="profile__info-vocation" id="profile__info-vocation">Исследователь океана</div>
      </div>
    </div>
    <a class="profile__add-button" href="#">
      <img class="profile__add-button-image" src="../mesto/images/plus.svg" alt="Кнопка редактирования профиля">
    </a>
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__image" src="images/IMG_8500.jpg" alt="Изображение">
      <div class="element__place-and-like">
        <div class="element__place">Крокодил</div>
        <a class="element__like" href="#"></a>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/2023-02-09%2022.37.01.jpg" alt="Изображение">
      <div class="element__place-and-like">
        <div class="element__place">Монстера</div>
        <a class="element__like" href="#"></a>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/IMG_E8687_2.jpg" alt="Изображение">
      <div class="element__place-and-like">
        <div class="element__place">Призрак</div>
        <a class="element__like" href="#"></a>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение">
      <div class="element__place-and-like">
        <div class="element__place">Гора Эльбрус</div>
        <a class="element__like" href="#"></a>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение">
      <div class="element__place-and-like">
        <div class="element__place">Домбай</div>
        <a class="element__like" href="#"></a>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение">
      <div class="element__place-and-like">
        <div class="element__place">Карачаевск Карачаевск</div>
        <a class="element__like" href="#"></a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__copyright">© 2020 Mesto Russia</div>
  </footer>

</main>

<div class="popup" id="popup">
  <div class="popup__overlay"></div>
  <div class="popup__container">
    <a class="popup__close-icon" onclick="closePopUp();" href="#"></a>
    <form class="popup__form" id="popup__form">
      <div class="popup__form-title">Редактировать профиль</div>
      <label for="popup__form-field-name"></label>
      <input type="text" class="popup__form-field" id="popup__form-field-name" placeholder="Жак-Ив Кусто">
      <label for="popup__form-field-vocation"></label>
      <input type="text" class="popup__form-field" id="popup__form-field-vocation" placeholder="Исследователь океана">
      <button class="popup__form-button-submit" type="submit">Сохранить</button>
    </form>
  </div>

</div>

<script src="script/script.js"></script>
</body>
</html>
