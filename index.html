<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
    <div class="logo"></div>
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__avatar-and-info">
        <div class="avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-name-and-button">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-vocation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="images/IMG_8500.jpg" alt="Изображение филодендрона Золотой Крокодил">
        <div class="element__place-and-like">
          <h2 class="element__place">Крокодил</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/2023-02-09%2022.37.01.jpg" alt="Изображение монстеры минт">
        <div class="element__place-and-like">
          <h2 class="element__place">Монстера</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/IMG_E8687_2.jpg" alt="Изображение сингониума Серый призрак">
        <div class="element__place-and-like">
          <h2 class="element__place">Призрак</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение Эльбруса">
        <div class="element__place-and-like">
          <h2 class="element__place">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбая">
        <div class="element__place-and-like">
          <h2 class="element__place">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаевска">
        <div class="element__place-and-like">
          <h2 class="element__place">Карачаевск Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </main>

  <div class="popup">
    <div class="popup__overlay"></div>
    <button class="popup__close-icon" type="button"></button>

    <form class="popup__form" name="form">
      <h3 class="popup__form-title">Редактировать профиль</h3>
      <input type="text" name="name" class="popup__form-field" id="popup__form-field-name" placeholder="Жак-Ив Кусто">
      <input type="text" name="vocation" class="popup__form-field" id="popup__form-field-vocation" placeholder="Исследователь океана">
      <button class="popup__form-button-submit" type="submit">Сохранить</button>
    </form>

  </div>

  <script src="script/script.js"></script>
</body>
</html>
